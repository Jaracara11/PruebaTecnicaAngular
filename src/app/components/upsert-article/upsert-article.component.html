<div>
  <h2>{{ editMode ? 'Editar Artículo' : 'Agregar Artículo' }}</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">Codigo</label>
      <input type="text" class="form-control" id="codigo" formControlName="codigo" />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" />
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input type="text" class="form-control" id="tipo" formControlName="tipo" />
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" class="form-control" id="marca" formControlName="marca" />
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" formControlName="precio" />
    </div>
    <button type="submit" class="btn btn-primary">{{ editMode ? 'Guardar' : 'Agregar' }}</button>
  </form>
</div>
